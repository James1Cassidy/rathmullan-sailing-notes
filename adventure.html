<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure</title>
    <style>
        body {
            background: linear-gradient(120deg, #a8edea 0%, #2964cb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .coming-soon {
            background: rgba(255,255,255,0.8);
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            font-size: 2rem;
            color: #333;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 2rem;
        }
        .back-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #2964cb;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(41,100,203,0.15);
            transition: background 0.2s, box-shadow 0.2s;
            cursor: pointer;
            font-weight: 500;
        }
        .back-btn:hover {
            background: #17408a;
            box-shadow: 0 4px 16px rgba(41,100,203,0.25);
        }
    </style>
</head>
<body>
    <div class="coming-soon">Coming Soon</div>
    <a href="advanced.html" class="back-btn">Back</a>
</body>
</html>
