<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search – Rathmullan Sailing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="/images/logo.png?v=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/lunr/lunr.min.js"></script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .container { max-width: 960px; margin: 0 auto; padding: 2rem; }
    .input { width: 100%; padding: 0.75rem 1rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; }
    .result { padding: 0.75rem 1rem; border-bottom: 1px solid #e5e7eb; }
    .result a { color: #2563eb; text-decoration: none; font-weight: 600; }
    .result a:hover { text-decoration: underline; }
    .muted { color: #6b7280; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold">Search site content</h1>
    <p class="muted">Search across course notes and diagrams.</p>
    <input id="q" class="input" type="search" placeholder="Type to search…" autofocus>
    <div id="results"></div>
  </div>
  <script src="js/search.js"></script>
</body>
</html>
